<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header id="main-header">
    <h1>Welcome to My Website</h1>
    <p class="tagline">A place to learn and grow</p>
  </header>

  <!-- Main Content -->
  <main>
    <section class="content-section">
      <h2>About Me</h2>
      <p>I am a web developer passionate about creating beautiful and functional websites.</p>
    </section>

    <section class="content-section">
      <h2>My Projects</h2>
      <img src="pl.png" alt="Project Image" class="project-image">
      <p>Here is one of my recent projects. It showcases modern design and responsive layouts.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer id="main-footer">
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
